<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Practice</title>
</head>
<body>
    <div>
        <h3> Enter array for subArray reversal: </h3>
        <input placeholder="place text here" id="text" />
    </div>
    <button id="submit-btn">
        Button To submit
    </button>
    <div>
        <h3> Enter sorted arrays for concat: </h3>
        <input placeholder="place text here" id="bigConcat1" />
        <h3> Enter Array 2: </h3>
        <input placeholder="place text here" id="bigConcat2" />
        <h3> Enter Array 3: </h3>
        <input placeholder="place text here" id="bigConcat3" />
        <button id="submit-btn2">
            Button To submit
        </button>
    </div>
    <div>
        <h3> Enter array for sorting: </h3>
        <input placeholder="place text here" id="sort-input" />
        <button id="sort-btn">
            Button To submit
        </button>
    </div>
    <div>
        <h3> Enter array for largest water area possible: </h3>
        <input placeholder="place text here" id="waterArea-text" />
    </div>
    <button id="waterArea-btn">
        Button To submit
    </button>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
